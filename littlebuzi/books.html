/*books*/
ul{

    list-style:none;
}
.stage{

    position:relative;
    margin:100px;
}
.desk{

    background:#eae1dc;
    width:750px;
    height:30px;
    position:absolute;
    bottom:-35px;
    border-bottom:2px solid #f5ebe9;
    z-index:-1;
    -webkit-transform-style: preserve-3d;
    transform-style: preserve-3d;
}

.desk:after{
    content: "";
    background: #F2EDEA;
    width: 861px;
    position: absolute;
    margin-left: -20px;
    height: 65px;
    -webkit-transform: perspective(300px) rotateX(50deg) translateX(-42px) translateY(-90px);
    transform: perspective(300px) rotateX(50deg) translateX(-42px) translateY(-90px);
}
.desk-shadow{
    position: absolute;
    bottom: -100px;
    z-index: -2;
    background: none;
    width: 760px;
    height: 65px;
    box-shadow: 0 56px 63px rgba(0,0,0,0.3);
    -webkit-transform: perspective(300px) rotateX(33deg) translateX(3px) translateY(-90px);
    transform: perspective(300px) rotateX(33deg) translateX(3px) translateY(-90px);
}
.books-list li{
   
    position:relative;
    display:inline-block;
    margin-left:12px;
    margin-bottom: 7px;
    width:210px;
    height:284px;
    z-index:2;
    overflow-y:hidden;
    overflow-x:visible;

}
.books-list li img{
    width:210px;
    height:284px;
}
.books-list li:after{
    content: "";
    position: absolute;
    overflow: hidden;
    right: 28px;
    bottom: 0px;
    width: 25px;
    height: 129px;
    background: rgba(0,0,0,0.4);
    box-shadow: 0 0 5px rgba(0,0,0,0.4);
    -webkit-transform: perspective(300px) rotateX(29deg) rotateY(-61deg) rotateZ(-11deg) translateX(8px) translateY(8px);
    transform: perspective(300px) rotateX(29deg) rotateY(-61deg) rotateZ(-11deg) translateX(8px) translateY(8px);
    z-index: -1;
}
    
</style>
